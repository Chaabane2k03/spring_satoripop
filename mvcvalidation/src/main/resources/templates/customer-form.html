<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <style>
        .error{
            color : red;
        }
    </style>
</head>
<body>
    <i>Fill the the form please</i>

    <form th:action="@{/processForm}" th:object="${customer}" method="post">
        First Name : <input th:field="*{firstName}" type="text"/>
        <br>
        Last Name : <input type="text" th:field="*{lastName}" />


    <!--Add the error message-->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"></span>

        <br>
        Free Passes : <input type="number" th:field="*{freePasses}" />

        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="error"></span>


        <br>
        Postal Code : <input type="text" th:field="*{postalCode}" />

        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="error"></span>



        <br>
        <input type="submit" value="submit">

    </form>
</body>
</html>
